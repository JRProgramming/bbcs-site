<!DOCTYPE html>
<html>
	<head>
		<title>BBCS Link Generator</title>
		<link rel="icon" type="image/svg+xml" href="/icons/48.svg" sizes="48x48">
		<link rel="icon" type="image/png" href="/icons/48.png" sizes="48x48">		 
		<link rel="apple-touch-icon" href="/icons/192.png">

		<meta name="generator" content="Micro: a terminal-based plain text editor">
		<meta name="description" content="Generate links that users can click on to add community service entries">
		<meta name="application-name" content="BBCS Link Generator">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta name="theme-color" content="#26428b">
	</head>
	<body>
		<div class="title">
			<h1>Link Generator</h1>				
		</div>
		<main>
			<input name="name" type="text" placeholder="Name (e.g. Soup Kitchen)" class="textfield" required></h1>
			<div class="flex flex-sm">
				<input name="hours" class="textfield" type="number" min="1" placeholder="Hours" required />
				<input name="date" class="textfield" type="date" placeholder="yyyy-mm-dd" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
			</div>
			<input name="org" class="textfield" type="text" placeholder="Service Organization" required />
			
			<div class="flex">
				<input name="contactname" class="textfield" type="text" placeholder="Contact Person" required />
				<input name="contactemail" class="textfield" type="email" placeholder="Contact Email" />
				<input name="contactphone" class="textfield" type="tel" placeholder="Contact Phone (e.g. +1 914-937-3600)" pattern="[0-9\-\+ ]+" />
			</div>

			<p id="out" style="font-family:monospace"></p>
		</main>
	</body>
</html>

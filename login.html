<!DOCTYPE html>
<html>
    <head>
        <title>Login - Community Service</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="theme-color" content="#26428b">
        <style>
.textfield {
	margin-bottom: 8px;
}
body {
	background: #eee;
}
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Sign in</h1>
            <form action="https://youtu.be/dQw4w9WgXcQ" method="GET">
                <input type="email" name="email" placeholder="Email" class="textfield" required />
                <input type="password" name="password" placeholder="Password" class="textfield" required />
                <button type="submit" class="button">Login</button>
            </form>
        </div>
    </body>
</html>

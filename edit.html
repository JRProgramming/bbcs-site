<!DOCTYPE html>
<html>
    <head>
        <title>Modification Page</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="theme-color" content="#26428b">
    </head>
    <body>
        <div class="title">
            <h1 style="margin:0"><input type="text" placeholder="Name" class="textfield dark" required></h1>
        </div>
        <main>
            <input class="textfield" type="number" placeholder="Hours" required />
            <input class="textfield" type="date" placeholder="yyyy-mm-dd" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
            <input class="textfield" type="text" placeholder="Service Organization" />
            <input class="textfield" type="email" placeholder="Contact Person" />
            <input class="textfield" type="email" placeholder="Contact Email" />
        </main>
    </body>
</html>

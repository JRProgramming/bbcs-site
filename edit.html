<!DOCTYPE html>
<html>
    <head>
        <title>Edit [[name]] - Community Service</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="theme-color" content="#26428b">
    </head>
    <body>
        <div class="title">
            <h1 style="margin:0"><input type="text" placeholder="Name" class="textfield dark" value="[[name]]" required></h1>
        </div>
        <main>
            <div style="display:flex">
                <input class="textfield" type="number" min="1" placeholder="Hours" required style="margin-right: 16px" value="[[hours]]" />
                <input class="textfield" type="date" placeholder="yyyy-mm-dd" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" value="[[*today]]" />
            </div>
            <input class="textfield" type="text" placeholder="Service Organization" value="[[org]]" />
            <input class="textfield" type="text" placeholder="Contact Person" value="[[person]]" />
            <input class="textfield" type="email" placeholder="Contact Email" value="[[email]]" />
        </main>
    </body>
</html>

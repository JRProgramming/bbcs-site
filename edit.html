<!DOCTYPE html>
<html>
    <head>
        <title>Edit [[entry name]] - Community Service</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="theme-color" content="#26428b">
    </head>
    <body>
    	<!-- Will change to something like /submit.html that will update database & redirect to /list.html -->
    	<form action="/update" method="GET">
	        <div class="title">
				<h1><input name="name" type="text" placeholder="Name" class="textfield dark" value="[[entry name]]" required></h1>
	        </div>
	        <main>
	            <div style="display:flex">
	                <input name="hours" class="textfield" type="number" min="1" placeholder="Hours" required style="margin-right: 16px" value="[[entry hours]]" />
	                <input name="date" class="textfield" type="date" placeholder="yyyy-mm-dd" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" value="[[entry date]]" />
	            </div>
				<input name="entry" type="hidden" value="[[entry index]]">
				<input name="token" type="hidden" value="[[user token]]">				
				<input name="org" class="textfield" type="text" placeholder="Service Organization" value="[[entry org]]" />
	            <input name="contactname" class="textfield" type="text" placeholder="Contact Person" value="[[entry contact.person]]" />
	            <input name="contactemail" class="textfield" type="email" placeholder="Contact Email" value="[[entry contact.email]]" />
	            <button type="submit" class="button" style="margin-top:8px">Submit</button>
	        </main>
	   	</form>
    </body>
</html>
